<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">

    <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="child1">
      <table>
        <tr>
          <td id="tl">
            <button onclick=affect(6)>6</button>
          </td>
          <td id="tc">
            <button onclick=affect(7)>7</button>
          </td>
          <td  id="tr">
            <button onclick=affect(8)>8</button>
          </td>
        </tr><tr>
          <td id="cl">
            <button onclick=affect(3)>3</button>
          </td>
          <td id="cc">
            <button onclick=affect(4)>4</button>
          </td>
          <td id="cr">
            <button onclick=affect(5)>5</button>
          </td>
        </tr><tr>
          <td id="bl">
            <button onclick=affect(0)>0</button>
          </td>
          <td id="bc">
            <button onclick=affect(1)>1</button>
          </td>
          <td id="br">
            <button onclick=affect(2)>2</button>
          </td>
        </tr>
      </table>
      <button onclick=reset()>reset</button>
    </div>
    <div class="child2">
      <article id = 'steps'><strong><u>Button Pressed</u></strong></article>
      <article id = "record"></article>
    </div>
    <div class="child3">
      <article id="counter">Timer</article>
      <button id = "timer" onclick=countdown(91)>Start</button>
      <button id = "stoptimer" onclick=stopTimer()>Stop</button>
    </div>
  </div>
</body>
</html>
